<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floristería La 19Av</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style id="app-style">
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }
    
    h1, h2, h3, .shop-name {
      font-family: 'Playfair Display', serif;
    }
    
    .shop-name {
      font-size: 1.75rem;
      font-weight: 700;
      color: #8e4162;
    }
    
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .flower-img {
      height: 220px;
      object-fit: cover;
    }
    
    .btn-primary {
      background-color: #8e4162;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #723250;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #8e4162;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .price-tag {
      background-color: #8e4162;
      color: white;
      font-weight: 500;
    }
    
    .header-contact a {
      transition: color 0.3s;
    }
    
    .header-contact a:hover {
      color: #8e4162;
    }
    
    /* Social Media Icons */
    .social-icon {
      transition: transform 0.3s, color 0.3s;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
      color: #8e4162;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <div class="shop-name mb-2 md:mb-0">Floristería La 19Av</div>
      <div class="header-contact text-sm text-gray-600">
        <div class="mb-1 md:mb-0 flex items-center">
         
        </div>
        <div class="flex items-center">
          <i class="fas fa-map-marker-alt mr-2 text-red-500"></i>
          <a href="https://maps.google.com" target="_blank" class="hover:text-pink-600"></a>
        </div>
      </div>
    </div>
  </header>

  <!-- Search and Filter Section -->
  <div class="bg-gray-100 py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-grow">
          <input type="text" id="search-input" placeholder="Buscar tipo o color" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent">
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <select id="type-filter" class="p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent">
            <option value="">Tipo de arreglo</option>
            <option value="ramo">Ramos</option>
            <option value="arreglo">Arreglos</option>
            <option value="caja">Cajas de flores</option>
            <option value="corona">Coronas</option>
          </select>
          <select id="color-filter" class="p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent">
            <option value="">Color de flor</option>
            <option value="rojo">Rojo</option>
            <option value="amarillo">Amarillo</option>
            <option value="rosa">Rosa</option>
            <option value="blanco">Blanco</option>
            <option value="naranja">Naranja</option>
            <option value="morado">Morado</option>
            <option value="azul">Azul</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10">
    <!-- Loading Spinner (Initially Hidden) -->
    <div id="loading" class="hidden w-full flex justify-center py-12">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Products Grid -->
    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Product cards will be inserted here by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h3 class="text-xl font-semibold mb-4">Floristería La 19Av</h3>
          <p class="text-gray-300">Expertos en florería — calidad y estilo.</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Contacto</h3>
          <p class="flex items-center mb-2"><i class="fas fa-phone-alt mr-2"></i> +502 3136 2177</p>
          <p class="flex items-center"><i class="fas fa-map-marker-alt mr-2"></i> 19 av 7-21, zona 3, Quetzaltenango</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Síguenos</h3>
          <div class="flex gap-4">
            <a href="javascript:void(0)" class="text-2xl social-icon"><i class="fab fa-facebook"></i></a>
            <a href="javascript:void(0)" class="text-2xl social-icon"><i class="fab fa-instagram"></i></a>
            <a href="javascript:void(0)" class="text-2xl social-icon"><i class="fab fa-twitter"></i></a>
            <a href="javascript:void(0)" class="text-2xl social-icon"><i class="fab fa-pinterest"></i></a>
          </div>
          <p class="mt-4 text-gray-300">Horario:<br>Lunes a Viernes 6:30 am - 9:00 pm<br>Fines de semana 7:00 am - 6:00 pm</p>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
        <p>&copy; 2025 Floristería La 19Av. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script id="app-script">
    // Simulated flower arrangements data
    const flowers = [
      {
        id: 1,
        name: "Ramo de Rosas Rojas",
        price: 150,
        image: "https://cdn.pixabay.com/photo/2018/11/27/21/11/red-roses-3842933_1280.jpg",
        type: "ramo",
        color: "rojo"
      },
      {
        id: 2,
        name: "Ramo de Rosas Amarillas",
        price: 145,
        image: "https://cdn.pixabay.com/photo/2018/01/29/07/11/flower-3115353_1280.jpg",
        type: "ramo",
        color: "amarillo"
      },
      {
        id: 3,
        name: "Arreglo de Girasoles",
        price: 200,
        image: "https://cdn.pixabay.com/photo/2016/08/28/23/24/sunflower-1627193_1280.jpg",
        type: "arreglo",
        color: "amarillo"
      },
      {
        id: 4,
        name: "Ramo de Tulipanes Rosados",
        price: 180,
        image: "https://cdn.pixabay.com/photo/2020/02/04/10/42/tulips-4817324_1280.jpg",
        type: "ramo",
        color: "rosa"
      },
      {
        id: 5,
        name: "Caja de Rosas Blancas",
        price: 250,
        image: "https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg",
        type: "caja",
        color: "blanco"
      },
      {
        id: 6,
        name: "Arreglo Mixto Primaveral",
        price: 220,
        image: "https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_1280.jpg",
        type: "arreglo",
        color: "mixto"
      },
      {
        id: 7,
        name: "Corona Fúnebre Blanca",
        price: 350,
        image: "https://cdn.pixabay.com/photo/2021/01/05/07/03/funeral-wreath-5889935_1280.jpg",
        type: "corona",
        color: "blanco"
      },
      {
        id: 8,
        name: "Ramo de Lirios Morados",
        price: 190,
        image: "https://cdn.pixabay.com/photo/2018/06/28/00/11/lily-3502583_1280.jpg",
        type: "ramo",
        color: "morado"
      }
    ];

    // Function to create a product card
    function createProductCard(flower) {
      return `
        <div class="card bg-white rounded-lg overflow-hidden shadow-md">
          <img src="${flower.image}" alt="${flower.name}" class="flower-img w-full">
          <div class="p-4">
            <div class="flex justify-between items-start mb-3">
              <h3 class="text-lg font-medium">${flower.name}</h3>
              <span class="price-tag py-1 px-3 rounded-full">Q ${flower.price}</span>
            </div>
            <button class="btn-primary text-white py-2 px-4 rounded-lg w-full hover:bg-pink-700 transition-colors">
              Ver detalles
            </button>
          </div>
        </div>
      `;
    }

    // Function to render all products
    function renderProducts(products) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      
      if (products.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <i class="far fa-frown text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-500">No se encontraron productos que coincidan con tu búsqueda.</p>
          </div>
        `;
        return;
      }
      
      products.forEach(product => {
        const cardHTML = createProductCard(product);
        const cardElement = document.createElement('div');
        cardElement.innerHTML = cardHTML;
        grid.appendChild(cardElement.firstElementChild);
      });
    }

    // Function to filter products
    function filterProducts() {
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      const typeFilter = document.getElementById('type-filter').value;
      const colorFilter = document.getElementById('color-filter').value;
      
      // Show loading spinner
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('products-grid').classList.add('hidden');
      
      // Simulate network request
      setTimeout(() => {
        let filteredProducts = flowers.filter(flower => {
          // Search by name
          const matchesSearch = flower.name.toLowerCase().includes(searchQuery);
          
          // Filter by type
          const matchesType = !typeFilter || flower.type === typeFilter;
          
          // Filter by color
          const matchesColor = !colorFilter || flower.color === colorFilter;
          
          return matchesSearch && matchesType && matchesColor;
        });
        
        // Hide loading spinner and show results
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('products-grid').classList.remove('hidden');
        
        renderProducts(filteredProducts);
      }, 500); // Simulate a delay for the API call
    }

    // Event listeners for filters
    document.getElementById('search-input').addEventListener('input', filterProducts);
    document.getElementById('type-filter').addEventListener('change', filterProducts);
    document.getElementById('color-filter').addEventListener('change', filterProducts);

    // Initialize products on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Show loading spinner initially
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('products-grid').classList.add('hidden');
      
      // Simulate initial data loading
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('products-grid').classList.remove('hidden');
        renderProducts(flowers);
      }, 800);
      
      // Check if there are saved filters in localStorage
      const savedSearch = localStorage.getItem('flowerShopSearch');
      const savedType = localStorage.getItem('flowerShopType');
      const savedColor = localStorage.getItem('flowerShopColor');
      
      if (savedSearch) document.getElementById('search-input').value = savedSearch;
      if (savedType) document.getElementById('type-filter').value = savedType;
      if (savedColor) document.getElementById('color-filter').value = savedColor;
      
      // Apply saved filters if they exist
      if (savedSearch || savedType || savedColor) {
        filterProducts();
      }
    });

    // Save filter state to localStorage
    function saveFilterState() {
      localStorage.setItem('flowerShopSearch', document.getElementById('search-input').value);
      localStorage.setItem('flowerShopType', document.getElementById('type-filter').value);
      localStorage.setItem('flowerShopColor', document.getElementById('color-filter').value);
    }

    // Add event listeners to save filter state
    document.getElementById('search-input').addEventListener('input', saveFilterState);
    document.getElementById('type-filter').addEventListener('change', saveFilterState);
    document.getElementById('color-filter').addEventListener('change', saveFilterState);
  </script>
</body>
</html>
